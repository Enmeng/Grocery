<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>第一张</title>
	<link rel="stylesheet" type="text/css" href="../css/地址.css">
</head>
<body>
    <div class="logoAndLogistics">
    	<div class="logo">
   	        <img src="../image/logo.png">
       </div>
       <div class="logistics">
        	<div class="rectangle1"></div>
        	<div class="circle1"><p class="index1">1</p></div>
        	<div class="rectangle2"></div>
        	<div class="rectangle3"></div>
   	        <div class="circle2"><p class="index2">2</p></div>
   	        <div class="rectangle4"></div>
   	        <div class="circle3"><p class="index3">3</p></div>
           	<div class="rectangle5"></div>
   	        <div class="description">
   	        	<p>
   		       <span class="firmOrder">1.确认订单</span>
   		       <span class="confirmPayment">2.确定付款</span>
   		        <span class="finishOrder">3.完成订单</span>
   	        </p>
   	        </div>
       </div>
         <hr class="line1">
    </div>
    
    <div class="logisticsInformation">
    	<p>选择收货地址</p>
        <div class="information1" id="information1">
        	<div class="rectangle1">
        	<canvas></canvas>
        </div>
        <div class="content1">
        	<h1><span>周星驰</span><span>收</span>（广东广州）<span class="address"></span></h1>
        	<p>广东设广州市天河区东莞庄路华南理工大学国家大学创业园2号楼204</p>
        	<p>13512789126</p>
        </div>
        </div>
    </div>



    <div class="afforMethod">
    	<p>支付方式</p>
    	<div class="Method1">
    	    <div class="rectangle1">
    		   <canvas></canvas>
    	    </div>
    		<div class="online">
    			<p>在线支付</p>
    		</div>
    	</div>

    	<div class="Method2">
    	    <div class="rectangle2">
    		   <canvas></canvas>
    	    </div>
    		<div class="wechat">
    			<p>微信支付</p>
    		</div>
    	</div>

    	<div class="Method3">
    	    <div class="rectangle3">
    		   <canvas></canvas>
    	    </div>
    		<div class="alipay">
    			<p>支付宝支付</p>
    		</div>
    	</div>

    	<div class="Method4">
    	    <div class="rectangle4">
    		   <canvas></canvas>
    	    </div>
    		<div class="Ondelivery">
    			<p>货到付款</p>
    		</div>
    	</div>
    </div>
    <div class="confirmOrder">
    	<h1>确认订单信息</h1>
    	<p>
    	   <strong>店铺：那座山旗舰店</strong>
    	   <span>价格（元）</span>
    	   <span>数量</span>
    	   <span>优惠（元）</span>
    	   <span>总计（元）</span>
    	   <span>配送方式</span>
    	 </p>
    	 <hr>
    	<div class="information">
            <img src="../image/水果.png">
             <div class="description"><p>【那座山】&nbsp;梨&nbsp;莱阳梨皇冠梨新鲜水果雪梨山东梨子水果</p>
             <p class="price">￥39.90</p>
            </div>
            <div class="message">
              	<p>
              		买家留言
              		<input type="text" class="inputInformation" placeholder="选填，可填写您和卖家达成一致的要求">
              	</p>
            </div>
            <div class="submit">
            	<p>实付款:<span>￥39.90</span></p>
            	<button>提交订单</button>
            </div>
    </div>
    </div>

    <script type="text/javascript" src="../js/地址.js"></script>
</body>
</html>
